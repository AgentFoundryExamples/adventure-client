server {
    # Cloud Run uses port 8080 by default
    listen 8080;
    server_name localhost;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # SPA routing: redirect all non-file requests to index.html
    # This ensures that routes like /character/123 work correctly
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache control for static assets (files with hash in filename)
    # Vite generates hashed filenames like index-DjVD9LGM.css
    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Disable caching for index.html to ensure users get latest version
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    # CSP: 'unsafe-inline' and 'unsafe-eval' required for React + Vite development patterns
    # In production, consider using nonces or moving to strict-dynamic for enhanced security
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://firebasestorage.googleapis.com https://*.googleapis.com https://*.run.app;" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/rss+xml application/json image/svg+xml font/woff2;
}
